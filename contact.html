<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/contact.css">
</head>
<body>

	<header class="header">
		<h1 class="titulo-principal">Contacto</h1>
	</header>

	<main class="contenedor-principal">

		<form id="formContacto" class="formulario">
			<div class="grupo-input">
				<input
					type="text"
					id="nombreContacto"
					class="input-texto"
					placeholder="Nombre">
				<span class="error" id="errorNombre"></span>
			</div>

			<div class="grupo-input">
				<input
					type="email"
					id="mailContacto"
					class="input-texto"
					placeholder="Email">
				<span class="error" id="errorMail"></span>
			</div>

			<div class="grupo-input">
				<textarea
					id="mensajeContacto"
					class="input-texto"
					placeholder="Mensaje"></textarea>
				<span class="error" id="errorMensaje"></span>
			</div>

			<button type="submit" class="boton">
				Enviar
			</button>

			<div id="mensajeExito" class="mensaje-exito oculto">
				 Mensaje enviado correctamente
			</div>
		</form>

		

	</main>

	<footer class="footer">
		<a href="index.html">Volver al juego</a>
	</footer>

	<script src="js/contact.js"></script>

</body>
</html>
