<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto</title>

	<link rel="stylesheet" href="css/contact.css">
</head>
<body>

	<header class="header">
		<h1 class="titulo-principal">Contacto</h1>
	</header>

	<main class="contenedor-principal">

		<form id="formContacto" class="formulario">
			<input
				type="text"
				id="nombreContacto"
				class="input-texto"
				placeholder="Nombre">

			<input
				type="email"
				id="mailContacto"
				class="input-texto"
				placeholder="Email">

			<textarea
				id="mensajeContacto"
				class="input-texto"
				placeholder="Mensaje"></textarea>

			<button type="submit" class="boton">
				Enviar
			</button>
		</form>

		

	</main>

	<footer class="footer">
		<a href="index.html">Volver al juego</a>
	</footer>

	<script src="contacto.js"></script>


</body>
</html>
